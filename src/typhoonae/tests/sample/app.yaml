application: sample
version: 1
runtime: python
api_version: 1

handlers:

- url: /(.*\.(gif|jpg|png))
  static_files: static/\1
  upload: static/(.*\.(gif|jpg|png))
  expiration: 5h

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /static
  static_dir: static

- url: /foo
  static_dir: bar

- url: /images
  static_dir: static/images

- url: /
  static_files: index.html
  upload: index.html

- url: .*
  script: app.py
