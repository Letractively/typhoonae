<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C //DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>TyphoonAE Application Configuration Service</title>
  <script type="text/javascript" language="javascript">
    function delete_app(app_id, version)
    {
      var yes = confirm("Really delete application?");
      if (yes) {
        window.location = "/delete?app_id="+app_id+"&version="+version;
      }
    }
  </script>
  <style>
    body {font-family: Helvetica, Arial, Sans-Serif; font-size: 0.8em;}
    table {border-top: 1px solid #e5ecf9; solid #e5ecf9; border-left: 1px solid #e5ecf9}
    th {background-color: #e5ecf9;}
    th.border_right {border-right: 1px solid #ffffff;}
    td {border-bottom: 1px solid #e5ecf9; border-right: 1px solid #e5ecf9;}
    a, a:active, a:hover, a:visited {color: #0000cc; text-decoration: none;}
  </style>
</head>
<body>
  <table cellpadding="5px" cellspacing="0">
    <tr>
      <th class="border_right">App Id</th>
      <th class="border_right">Version</th>
      <th class="border_right">Updated</th>
      <th>Action</th>
    </tr>
  {% for app in apps %}
    <tr>
      <td>{{ app.app_id }}</td>
      <td>{{ app.version }}</td>
      <td>{{ app.updated }}</td>
      <td>
        <a href="javascript:delete_app('{{app.app_id}}', '{{app.version}}');"
          >delete</a>
      </td>
    </tr>
  {% endfor %}
  </table>
</body>
</html>
