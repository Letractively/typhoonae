<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>TyphoonAE</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="center">
      <div class="note">
        <div class="text">
          <p>This is TyphoonAE (alpha)</b></p>
          <ul>
            <li>Configure an application:<br />
              $ bin/apptool parts/demo/
            </li>
            <li>Start supervisor console:<br />
              $ bin/supervisorctl -c etc/supervisord.conf -u admin -p admin
            </li>
            <li>Update configuration:<br />
              supervisor&gt; update
            </li>
            <li>Restart NGINX:<br />
              supervisor&gt; restart nginx
            </li>
            <li><a href="javascript:window.location.reload()">Reload page!</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
